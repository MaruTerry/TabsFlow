<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>TabsFlow</title>
        <link rel="icon" href="./resources/pick.png" />
        <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/alphaTab.js"></script>
        <link rel="stylesheet" type="text/css" href="./style/style.css" />
    </head>
    <body>
        <div class="at-wrap">
            <div class="at-overlay">
                <div class="at-overlay-content">Music sheet is loading...</div>
            </div>
            <div class="at-content">
                <div class="at-viewport">
                    <div class="at-main"></div>
                    <div class="at-track-list"></div>
                </div>
            </div>
            <div class="at-controls">
                <div class="at-controls-left">
                    <a class="btn at-player-stop disabled">
                        <img src="./resources/controls/backward.png" alt="Backward" class="icon" />
                    </a>
                    <a class="btn at-player-play-pause disabled" id="playPauseButton">
                        <img src="./resources/controls/play.png" alt="Play" class="icon" id="playPauseIcon" />
                    </a>

                    <div class="at-song-position">00:00 / 00:00</div>

                    <div class="at-song-info">
                        <span class="at-song-title"></span> -
                        <span class="at-song-artist"></span>
                    </div>

                    <select id="song-selector"></select>
                </div>
                <div class="at-controls-right">
                    <a class="btn toggle at-count-in">
                        <img src="./resources/controls/countdown.png" alt="Countdown" class="icon" />
                    </a>
                    <a class="btn at-metronome">
                        <img src="./resources/controls/metronome.png" alt="Metronome" class="icon" />
                    </a>
                    <a class="btn at-loop">
                        <img src="./resources/controls/loop.png" alt="Loop" class="icon" />
                    </a>
                    <a class="btn at-print">
                        <img src="./resources/controls/print.png" alt="Print" class="icon" />
                    </a>
                    <div class="at-instrument">
                        <select id="instrumentDropdown">
                            <!-- Options will be dynamically added via JavaScript -->
                        </select>
                    </div>
                    <div class="at-zoom">
                        <img src="./resources/controls/magnifier.png" alt="Magnifier" class="icon" />
                        <select>
                            <option value="25">25%</option>
                            <option value="50">50%</option>
                            <option value="75">75%</option>
                            <option value="90">90%</option>
                            <option value="100" selected>100%</option>
                            <option value="110">110%</option>
                            <option value="125">125%</option>
                            <option value="150">150%</option>
                            <option value="200">200%</option>
                        </select>
                    </div>
                    <div class="at-layout">
                        <select>
                            <option value="horizontal">Horizontal</option>
                            <option value="page" selected>Page</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <template id="at-track-template">
            <div class="at-track">
                <div class="at-track-details">
                    <div class="at-track-name"></div>
                </div>
            </div>
        </template>

        <script src="./src/index.js"></script>
    </body>
</html>
